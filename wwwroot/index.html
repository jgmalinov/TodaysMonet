<!DOCTYPE html>
<html>
<head>
    <title>TodaysMonet</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>TodaysMonet</h1>
    <main>
        <section id="Statuses">
            <h2>Statuses</h2>
            <div id="Break">
                <table id="BreakTable">
                    <caption>Break</caption>
                    <thead>
                        <tr>
                            <th hidden>ID</th>
                            <th>Timestamp</th>
                            <th>Minutes Logged</th>
                            <th>Deviation</th>
                        </tr>
                    </thead>
                    <tbody id="BreakBody"></tbody>
                </table>
            </div>
            <div id="Lunch">
                <table id="LunchTable">
                    <caption>Lunch</caption>
                    <thead>
                        <tr>
                            <th hidden>ID</th>
                            <th>Timestamp</th>
                            <th>Minutes Logged</th>
                            <th>Deviation</th>
                        </tr>
                    </thead>
                    <tbody id="LunchBody"></tbody>
                </table>
            </div>
            <div id="Meeting">
                <table id="MeetingTable">
                    <caption>Meeting</caption>
                    <thead>
                        <tr>
                            <th hidden>ID</th>
                            <th>Timestamp</th>
                            <th>Minutes Logged</th>
                            <th>Deviation</th>
                        </tr>
                    </thead>
                    <tbody id="MeetingBody"></tbody>
                </table>
            </div>
            <div id="Lunch"></div>
            <div id="Teams"></div>
        </section>

        <section id="Add">
            <h2>Add</h2>
            <form action="javascript:void(0);" id="addForm" method="post" onsubmit="postStatus()">
                <label for="statusTypes">Status Type</label>
                <select id="statusTypes" name="statusTypes">
                    <option value="Break">Break</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Meeting">Meeting</option>
                </select>
                <label for="Timestamp">Timestamp</label>
                <input type="datetime-local" id="Timestamp" name="Timestamp" value="2023-01-01T08:30"/>
                
                <label for="MinutesLogged">Minutes Logged</label>
                <input type="number" id="MinutesLogged" name="MinutesLogged" />

                <label for="DeviationFromTarget">Deviation From Target</label>
                <input type="number" id="DeviationFromTarget" name="DeviationFromTarget" />

                <label for="Submit">Submit</label>
                <input type="submit" />
            </form>
        </section>

        <section id="Update">
            <h2>Update</h2>
            <form id="updateForm">
            </form>
        </section>

        <section id="Delete">
            <h2>Delete</h2>
            <form id="deleteForm">
            </form>
        </section>
    </main>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        GetStatuses("Monthly");
    </script>
</body>
</html>
