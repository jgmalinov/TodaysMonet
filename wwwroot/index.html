<!DOCTYPE html>
<html>
<head>
    <title>TodaysMonet</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>TodaysMonet</h1>
    <main>
        <div id="changeStatusDuration">
            <button onclick="getStatuses('Monthly')">Monthly</button>
            <button onclick="getStatuses('Weekly')">Weekly</button>
            <button onclick="getStatuses('Daily')">Daily</button>
        </div>
        <h2>Statuses</h2>
        <section id="Statuses">
            <div id="Break">
                <table id="BreakTable">
                    <caption>Break</caption>
                    <thead>
                        <tr>
                            <th hidden>ID</th>
                            <th>Timestamp</th>
                            <th>Minutes Logged</th>
                            <th>Deviation</th>
                        </tr>
                    </thead>
                    <tbody id="BreakBody"></tbody>
                </table>
            </div>
            <div id="Lunch">
                <table id="LunchTable">
                    <caption>Lunch</caption>
                    <thead>
                        <tr>
                            <th hidden>ID</th>
                            <th>Timestamp</th>
                            <th>Minutes Logged</th>
                            <th>Deviation</th>
                        </tr>
                    </thead>
                    <tbody id="LunchBody"></tbody>
                </table>
            </div>
            <div id="Meeting">
                <table id="MeetingTable">
                    <caption>Meeting</caption>
                    <thead>
                        <tr>
                            <th hidden>ID</th>
                            <th>Timestamp</th>
                            <th>Minutes Logged</th>
                            <th>Deviation</th>
                        </tr>
                    </thead>
                    <tbody id="MeetingBody"></tbody>
                </table>
            </div>
            <div id="Lunch"></div>
            <div id="Teams"></div>
        </section>

        <h2>Add</h2>
        <section id="Add">
            <h3 id="currentStatus"></h3>
            <h3 style="color: red"></h3>

            <div id="statusButtons">
                <button onclick="startTimer('Break')">Break</button>
                <button onclick="startTimer('Lunch')">Lunch</button>
                <button onclick="startTimer('Meeting')">Meeting</button>
            </div>

            <div id="timerButtons" hidden>
                <button onclick="pauseInterval()" id="pauseResume">Pause</button>
                <button onclick="submitStatus()">Log</button>
                <button onclick="stopAlarm()" id="stopAlarmButton">Stop Alarm</button>
            </div>

            <div id="timer"></div>
            <div id="intervalID" hidden></div>
        </section>

        <h2>Update</h2>
        <section id="Update">
            <form id="updateForm">
            </form>
        </section>

        <section id="Delete">
            <h2>Delete</h2>
            <form id="deleteForm">
            </form>
        </section>
        <audio controls src="media/alarm.wav" id="alarm"></audio>
    </main>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getStatuses("Monthly");
    </script>
</body>
</html>
